<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a;

        a = prompt("Nhập ngày sinh bạn vào đây");
        a = parseInt(a);
        if (a % 2 == 0) {
            document.write(a+"Ngày sinh của bạn là số chẵn");
        }
        else {
            document.write(a+" Ngày sinh của bạn là số lẻ");
        }

    </script>
</body>

</html>

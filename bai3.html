<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="" id="abz">
    <button onclick="mahocsinh()"> Kiểm tra số </button>

    <script>

        function mahocsinh() {
            var a = +document.getElementById('abz').value;
            var flag = true;


            if (a < 2) {
                flag = false;
            }
            else {

                for (var i = 2; i < a - 1; i++) {
                    if (a % i == 0) {
                        flag = false;
                        break;
                    }
                }

                if (flag == true) {
                    document.write(a + " : là số nguyên tố ")
                }
                else {
                    document.write(a + " : không phải là số nguyên tố ")
                }
            }
        }



    </script>
</body>

</html>
